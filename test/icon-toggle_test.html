<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>icon-toggle test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>

    <link rel="import" href="../icon-toggle.html">
  </head>
  <body>
    <test-fixture id="basic">
      <template>
        <icon-toggle></icon-toggle>
      </template>
    </test-fixture>

  <script>

  describe('<icon-toggle>', function() { 
  var basic;

  beforeEach(function() {
  basic = fixture('basic');
  });

  it('should not be pressed by default', function() {
  expect(basic.pressed).to.be.equal(false);
  
  });

  it('should be pressed after click', function() {
  basic.setAttribute('pressed', 'true');
  expect(basic.pressed).to.be.equal(true);
    
  });

});

    </script>
  </body>
</html>
